<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUCPR Inside</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Estilo CSS -->
    <link rel="stylesheet" href="style2.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://instructure-uploads.s3.amazonaws.com/account_207460000000000001/attachments/2115/favicon_simbolo.ico" type="image/x-icon">
</head>
<body id="body2">

    <!-- Cabeçalho -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://instructure-uploads.s3.amazonaws.com/account_207460000000000001/attachments/2115/favicon_simbolo.ico" alt="PUCPR Logo">
                <h2>PUCPR Inside</h2>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Pesquisar...">
            </div>

            <div class="user-actions">
                <a href="#" class="btn">Entrar</a>
                <a href="cadastro.html" class="btn btn-outline">Cadastrar</a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section id="cadastro-container">
            <h1 class="main-title">Faça seu cadastro</h1>

            <div id="img_cadastro">
                <img src="" alt="Imagem de cadastro">
                <h2>CADASTRE-SE</h2>
            </div>

            <form id="form_cadastro">
                <input type="email" placeholder="Seu email PUCPR" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Todos os direitos reservados &copy; 2025</p>
    </footer>

</body>
</html>
