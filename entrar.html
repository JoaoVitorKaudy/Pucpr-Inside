<html lang="pt-BR">

<!--CABEÇA-->
<head>

    <meta charset="UTF-8">
    <title>PUCPR Inside - INICIO</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--FONTE DO GOOGLE-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!--ICONE-->
    <link rel="shortcut icon" href="https://hotmilk.pucpr.br/inovacao-pucpr/wp-content/uploads/2022/09/simbolo-PUCPR-branco-sem-escrito.svg" type="image/x-icon">

</head>

<!--CORPO-->
<body>

    <!--CABECALHO-->
    <header>

        <nav class="cabecalho">

            <!--LOGO-->
            <div class="logo_maneira">
                <img src="https://hotmilk.pucpr.br/inovacao-pucpr/wp-content/uploads/2022/09/simbolo-PUCPR-branco-sem-escrito.svg" alt="PUCPR Logo">
                <h2>PUCPR Inside</h2>
            </div>

            <!--BOTOES DE ENTRAR E CADASTRAR-->
            <div class="botoes_maneiros">
                <a href="index.html" class="botao">voltar</a>
                <a href="cadastro.html" class="botao botao_outline">cadastrar</a>
            </div>

        </nav>

    </header>

    <!--PAGINA DE LOGIN-->
    <main>

        <section id="cadastro-container">
            <h1 class="titulo_principal">Entre na sua conta!</h1>

            <div id="img_cadastro">
                <img src="https://hotmilk.pucpr.br/inovacao-pucpr/wp-content/uploads/2022/09/simbolo-PUCPR-branco-sem-escrito.svg" alt="Imagem de cadastro">
                <h2>estavamos esperando por você!</h2>
            </div>

            <div id="mensagem-login" style="display: none;"></div>

            <!--FORMULARIO-->
            <form id="form_login" method="post">
                <input type="email" name="email" placeholder="Seu email PUCPR" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>

        </section>

    </main>

    </main>
